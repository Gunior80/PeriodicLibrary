{% extends "library/base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'library/css/catalog.css' %}">
{% endblock %}

{% block body %}
    <div id="wrapper">
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
            <div id="nav-container" class="container-fluid d-flex flex-column p-0">
                <div id="nav-header">
                    <img src="{% static 'library/img/logo.gif' %}" width="100%" alt="image"></img>
                    <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                        <div class="sidebar-brand-text mx-3"><span>Архив периодики</span></div>
                    </a>
                </div>
                <style>
                    .nav-list {
                        position: relative;
                        min-width: 100%;
                        word-wrap: break-word;
                        background-clip: border-box;
                        border: 1px solid rgba(0,0,0,.125);
                        border-radius: .25rem;
                        padding: 0;
                        overflow: hidden;
                        margin-right: 8px;
                        width: 12px;
                        text-align: center;
                    }
                    .list-group {
                        display: block;
                        border-radius: 0;
                        border-width: 1px 0 0 0;
                        padding-top: 0.5rem;
                        padding-bottom: 0.5rem;
                        cursor: pointer;
                        margin-bottom: 0;
                        background-color: #4e73df;
                    }
                    .list-group:hover {
                        background-color: #243A86;
                    }
                    .item-icon {
                        margin-right: 5px;
                    }
                    a.text:active,
                    a.text:hover,
                    a.text {
                        text-decoration: none;
                        color: inherit;
                    }
                </style>
                <div id="nav-list">
                    {% for periodical in periodicals.all %}
                    <a class="text" href="{% url 'periodical' slug=periodical.slug %}">
                    <div class="list-group" style="padding-left:1rem">
                        <i class="item-icon fa fa-folder"></i>{{ periodical.name }}
                    </div></a>
                    {% endfor %}
                </div>
            </div>
        </nav>
        <div id="content-wrapper" class="d-flex justify-content-center align-items-center">
            <img width="70%" src="{% static 'library/img/terms.svg' %}" alt="image"></img>
        </div>
    </div>
{% endblock %}
