{% extends "library/base.html" %}
{% load static %}

{% block tittle %} - {% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'library/css/bstreeview.css' %}">
    <script src="{% static 'library/js/bstreeview.js' %}"></script>
    <link rel="stylesheet" href="{% static 'library/css/reader.css' %}">
    <script defer src="{% static 'library/js/reader.js' %}"></script>
{% endblock %}

{% block body %}
    <div id="wrapper">
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
            <div id="nav-container" class="container-fluid d-flex flex-column p-0">
                <div id="nav-header">
                    <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                        <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-laugh-wink"></i></div>
                        <div class="sidebar-brand-text mx-3"><span>Архив периодики</span></div>
                    </a>
                    <div class="d-flex justify-content-center align-items-center">Архив периодики</div>
                    <form class="d-none d-sm-inline-block navbar-search">
                        <div class="input-group"><input class="bg-light form-control border-0 small" type="text" placeholder="Поиск"><button onclick="search()" class="btn btn-primary py-0" type="button"><i class="fas fa-search"></i></button></div>
                        {% csrf_token %}
                    </form>
                </div>

                <div id="nav-list" class="text-white"></div>
            </div>
        </nav>
        <div id="content-wrapper">
            <iframe id="content"></iframe>
        </div>
    </div>
{% endblock %}
